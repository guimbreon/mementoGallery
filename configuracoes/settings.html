<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/color.css">
    <link rel="stylesheet" href="../css/pop-up.css">
    <link rel="icon" type="image/png" href="../images/iconGallery.png">
</head>

<body>
    <header>
        <img id="iconGallery" src="../images/iconGallery.png" alt="Icon of Memento Gallery">
        <a href="../index.html"><h1>Memento Gallery</h1></a>
        <div class="header-right">
            <div class="profile-icon" id="profileIcon">
                <img src="../images/icons/user.png" alt="User Icon">
            </div>
        </div>
        <div class="profile-pop" id="profilePop">
            <ul>
                <li><a href="../profile/profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <section class="themes">
            <h2>Themes:</h2>
            <div class="theme-buttons">
                <button class="custom-button theme-default active" id="defaultThemeBtn">Default</button>
                <button class="custom-button theme-light" id="lightThemeBtn">Light</button>  
                <button class="custom-button theme-dark" id="darkThemeBtn">Dark</button>
                <button class="custom-button theme-hidden" id="hiddenButton">jumpscare</button>
            </div>
        </section>
        <section class="text-fonts">
            <h2>Text Fonts:</h2>
                <button class="custom-button courierbtn" id="poppins">Poppins </button>
                <button class="custom-button opensansbtn" id="opensans">Open Sans</button>
                <button class="custom-button lorabtn" id="helvetica">Verdana</button>
        </section>
    </div>
    <div class="back-arrow">
        <button onclick="goBack()">
            <img src="../images/icons/black-arrow.png" alt="Voltar" id="backArrow"/>
        </button>
    </div>

    <script src="../scripts/script.js"></script>
    <script src="../scripts/changecolor.js"></script>
    <script src="../scripts/profile-pop.js"></script>
    <script src="../scripts/settingsArrow.js"></script>
    <script src="../scripts/textfont.js"></script>
</body>
</html>
